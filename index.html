<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markdown to pdf</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
</head>
<body x-data="{ scrolled: false, mobileMenuOpen: false }" @scroll.window="scrolled = (window.pageYOffset > 80)">
  <!-- NAVBAR WRAPPER -->
  <div class="fixed top-0 left-0 w-full z-50 flex justify-center pointer-events-none">
    <nav id="navbar"
      class="pointer-events-auto transition-all duration-500 ease-out flex items-center justify-between px-6 md:px-10 py-4"
      :class="scrolled ? 'mt-4 w-[90%] max-w-6xl rounded-full bg-white/80 backdrop-blur-md shadow-lg' : 'w-full bg-transparent'">
      <!-- LOGO -->
      <a href="/" class="font-bold tracking-wide text-black text-xl md:text-2xl">
        Markdwn to PDF
      </a>

      <!-- DESKTOP MENU -->
      <div class="hidden md:flex gap-8">
        <a href="/" class="font-medium text-black/90 hover:text-green-600">Home</a>
        <a href="/about" class="font-medium text-black/90 hover:text-green-600">About</a>
        <a href="/contact" class="font-medium text-black/90 hover:text-green-600">Contact</a>
      </div>

      <!-- MOBILE BUTTON -->
      <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-2xl text-black">
        â˜°
      </button>
    </nav>
  </div>

  <!-- MOBILE MENU -->
  <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false"
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 -translate-y-2"
    x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2"
    class="md:hidden fixed top-[72px] left-0 right-0 w-full bg-white/95 backdrop-blur-lg shadow-lg z-40"
    style="display: none;">
    <div class="p-6 space-y-2">
      <a href="/"
        class="block py-3 px-4 font-medium text-zinc-800 hover:bg-zinc-100 rounded-lg transition-colors">Home</a>
      <a href="/about"
        class="block py-3 px-4 font-medium text-zinc-800 hover:bg-zinc-100 rounded-lg transition-colors">About</a>
      <a href="/contact"
        class="block py-3 px-4 font-medium text-zinc-800 hover:bg-zinc-100 rounded-lg transition-colors">Contact</a>
    </div>
  </div>

  <!-- section text area left -->
    <section class="min-h-screen flex items-start justify-center bg-gray-100 py-20 space-x-8 px-4">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md" x-data="markdownToPdfApp()">
            <h1 class="text-2xl font-bold mb-6 text-center">Markdown to PDF Converter</h1>
            <form @submit.prevent="convertToPdf">
                <div class="mb-4">
                    <label for="markdown" class="block text-gray-700 mb-2">Enter Markdown:</label>
                    <textarea id="markdown" x-model="markdownContent" rows="10" class="w-full p-2 border border-gray-300 rounded" placeholder="# Hello World"></textarea>
                </div>
                
            </form>
        </div>

        <div class="ml-8 bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-xl font-bold mb-4 text-center">Preview</h2>
            <div class="prose max-w-none" x-html="marked.parse(markdownContent)"></div>
        </div>
        

        <!-- button bottom -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2">
            <button @click="convertToPdf" class="bg-green-600 text-white px-6 py-3 rounded shadow hover:bg-green-700 transition">
                Convert to PDF
            </button>
        </div>
    </section>
    

    


    <!-- add live preview markdown -->
     


    <script>
        function markdownToPdfApp() {
            return {
                markdownContent: '',
                convertToPdf() {
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(this.markdownContent);

                    // Create a new jsPDF instance
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();

                    // Add HTML content to PDF
                    pdf.html(htmlContent, {
                        callback: function (doc) {
                            // Save the PDF
                            doc.save('document.pdf');
                        },
                        x: 10,
                        y: 10
                    });
                }
            }
        }
    </script>



    


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
